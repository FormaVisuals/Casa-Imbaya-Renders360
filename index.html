<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia 360</title>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.pannellum.org/2.5/pannellum.css">
</head>
<body>
    <h1>Experiencia 360</h1>
    <div id="panorama" style="width: 100%; height: 500px;"></div>

    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "URL_DE_TU_RENDER_360.jpg",  // Cambia esta URL por la de tu imagen 360
            "autoLoad": true,
            "hotSpots": [
                {
                    "pitch": 10,
                    "yaw": 100,
                    "type": "scene",
                    "text": "Siguiente Escena",
                    "sceneId": "otraEscena"
                }
            ],
            "scenes": {
                "otraEscena": {
                    "panorama": "URL_OTRA_IMAGEN_360.jpg", // Cambia esta URL por otra imagen 360
                    "hotSpots": [
                        {
                            "pitch": -10,
                            "yaw": 150,
                            "type": "scene",
                            "text": "Regresar a la escena anterior",
                            "sceneId": "panorama"
                        }
                    ]
                }
            }
        });
    </script>
</body>
</html>
